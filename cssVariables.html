<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --main-color: #fc0;
            --warning-color: #C63E41;
            --hint-color: #2579DC;
            --default-color: #5EB864;
            --dark-color: #ececec;
            --linear-gradient: linear-gradient(to top, #c06, transparent);
        }

        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: var(--div-background-color, #000);
        }

        .div1 {
            /* 有定義的變數 */
            --div-background-color: var(--linear-gradient);
        }

        .div2 {
            /* 未定義的變數 會取第二個值 */
            --div-background-color: var(--undefined-color);
        }

        .item {
            border: 1px solid #000;
            margin: 10px;
        }

        .item1 {
            background-color: var(--main-color);
        }

        .item2 {
            background-color: var(--warning-color);
        }

        .item3 {
            background-color: var(--hint-color);
        }

        .item4 {
            background-color: var(--default-color);
        }

        .item5 {
            background-color: var(--dark-color);
        }
    </style>
</head>

<body>

    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
